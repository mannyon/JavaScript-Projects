<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="ans-value">
                <p contenteditable="true" id="ans-para"></p>
            </div>
            <div id="buttons">
                <button id="acbtn" class="btn symBtn">AC</button>
                <button class="btn symBtn">DE</button>
                <button class="btn symBtn">.</button>
                <button class="btn symBtn">รท</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn symBtn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn symBtn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn symBtn">+</button>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn wide-item symBtn">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
