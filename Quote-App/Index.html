<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Of The Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <div class="heading">
                <h1>Quote of the day</h1>
            </div>
            <div class="quote-para">
                <p id="para-cont">Your talent is God's gift to you. What you do with it is your gift back to god.</p>
            </div>
            <div class="author">
                <p id="author-cont">~ Leo Buscaglia</p>
            </div>
            <div class="buttons">
                <button id="btn1">New Quote</button>
                <button id="btn2"><img src="Twitter-Logo-2012-1.png">Tweet</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
