<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-day">
            <h1 id="date">13</h1>
            <p id="day">Tuesday</p>
        </div>
        <div class="month-year">
            <h1 id="month">June</h1>
            <p id="year">2023</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
