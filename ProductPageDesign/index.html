<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="images/image1.png" id="model">
            <input type="radio" id="option1" name="option" value="option1" checked>
            <input type="radio" id="option2" name="option" value="option2">
            <input type="radio" id="option3" name="option" value="option3">
        </div>
        <div class="right">
            <div class="upper">
                <h1 class="heading">Casual T Shirt</h1>
                <p class="prize">$15.00</p>
                <p class="discount">30% OFF</p>
                <p class="content">
                    Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.
                </p>
            </div>
            <div class="middle">
                <div class="size">
                    <p>Size</p>
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                    <span>XXL</span>
                </div>
                <div class="color">
                    <p>Color</p>
                    <span><i class="fa-solid fa-circle red"></i></span>
                    <span><i class="fa-solid fa-circle green"></i></span>
                    <span><i class="fa-solid fa-circle blue"></i></span>
                    <span><i class="fa-solid fa-circle pink"></i></span>
                </div>
                <div class="quantity">
                    <p>quantity</p>
                    <input type="number" min="0" value="1">
                </div>
            </div>
            <button>Buy Now</button>
        </div>
    </div>
    <script src="scritp.js"></script>
</body>

</html>
