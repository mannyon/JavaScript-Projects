<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="select-choice">
                <h1>Choose your favourite</h1>
                <select  id="my-choice">
                    <option value="cat">Dogs</option>
                    <option value="dog">Cats</option>
                </select>
            </div>
            <div class="facts-section">
                <div class="cat-facts" id="facts">
                    <p id="cat1">Cats are more cute than dogs</p>
                </div>
            </div>
            <div class="buttons">
                <button class="fact-btn">Generate Random Fact</button>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
