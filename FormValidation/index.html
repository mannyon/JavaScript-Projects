<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form>
            <div class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <div class="content">
                <div class="details">
                    <div class="name details-content">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter your name" id="name">
                        <div class="underline">
                            <p>________________________</p>
                        </div>
                    </div>

                    <div class="phone details-content">
                        <label for="phone">Phone No.</label>
                        <input type="text" placeholder="123 456 7890" id="phone">
                        <div class="underline">
                            <p>________________________</p>
                        </div>
                    </div>

                    <div class="email details-content">
                        <label for="email">Email Id</label>
                        <input type="email" placeholder="Enter Email" id="email">
                        <div class="underline">
                            <p>________________________</p>
                        </div>
                    </div>

                    <div class="msg details-content">
                        <label for="msg">Your Message</label>
                        <input type="text" placeholder="Enter your message" id="msg">
                        <div class="underline">
                            <p>________________________</p>
                        </div>
                    </div>

                    <div class="btn">
                        <button id="btn">Submit</button>
                    </div>

                    <div class="error">
                        <p>Please fix error to submit</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
